<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./images/Summer 1.png"
      type="image/x-icon"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Website Title -->
    <title>Summer Sale</title>
  </head>
  <body>
    <header>
      <!-- Header Section -->
      <section class="bg-[#F9F6E2] py-20">
        <div class="flex items-center">
          <div class="flex-1 text-center ml-20">
            <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
            <h1 class="text-6xl font-bold my-8">
              Purchase TK 200 or <br />
              above & get <span class="text-[#E527B2]">20% off</span>
            </h1>
            <p class="text-2xl font-medium inline-block mt-10">
              Use Promo Code
            </p>
            <button
              class="text-2xl text-white ml-5 rounded-lg font-medium py-3 px-5 bg-[#E527B2]"
            >
              SELL200
            </button>
          </div>
          <div class="flex-1">
            <img src="./images/Summer 1.png" alt="" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
